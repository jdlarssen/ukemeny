spring.application.name=ukemeny
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ukemeny}
spring.datasource.username=${DB_USER:ukemeny}
spring.datasource.password=${DB_PASSWORD:ukemeny}

spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration