name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ukemeny
          POSTGRES_PASSWORD: ukemeny
          POSTGRES_DB: ukemeny
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ukemeny -d ukemeny"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ukemeny
          SPRING_DATASOURCE_USERNAME: ukemeny
          SPRING_DATASOURCE_PASSWORD: ukemeny
        run: ./mvnw -q test