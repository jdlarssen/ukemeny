name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ukemeny
          POSTGRES_PASSWORD: ukemeny
          POSTGRES_DB: ukemeny
        # Valgfritt: du kan droppe ports helt. Men om test-config bruker localhost:5432,
        # så er det helt OK å beholde denne.
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ukemeny -d ukemeny"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Wait for Postgres
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          until pg_isready -h localhost -p 5432 -U ukemeny -d ukemeny; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Build & test
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./mvnw -q test